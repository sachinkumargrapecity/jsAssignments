<html>
    <head>
        <title>Calculator Without Eval using jquery</title>
        <style>
        table, th, td{
            border:1px solid black;
        }
        </style>
    </head>
    <body>
        <table style="margin: 0 auto;text-align:center;table-layout: fixed;width:50%;height:50%;">
            <tr><th colspan="4">Calculator</th></tr>
        <tr><td colspan="4"><input id="output"  style="text-align: right;width:100%;" value="0"></td></tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>*</td>
        </tr>
        <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>/</td>
            </tr>
            <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>+</td>
                </tr>
                <tr>
                        <td>=</td>
                        <td>0</td>
                        <td>-</td>
                        <td>%</td>
                    </tr>
        <tr><td colspan="4">Clear</td></tr>
        
        </table>
        <script src="js/jquery.min.js"></script>
        <script src="js/calculator.js"></script>
    </body>
</html>
